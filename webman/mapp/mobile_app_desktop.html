<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>{title}</title>
		<link rel="shortcut icon" href="favicon.ico" />
		<link rel="apple-touch-icon" href="mapp/resources/images/apple-touch-icon_60.png" />
		<link rel="apple-touch-icon" sizes="76x76" href="mapp/resources/images/apple-touch-icon_76.png" />
		<link rel="apple-touch-icon" sizes="120x120" href="mapp/resources/images/apple-touch-icon_120.png" />
		<link rel="apple-touch-icon" sizes="152x152" href="mapp/resources/images/apple-touch-icon_152.png" />
		<link href="mapp/resources/css/mobile.css?v={version}" rel="stylesheet" type="text/css" />
		<script src="mapp/uistrings.cgi?lang={lang}&amp;v={version}" type="text/javascript"></script>
		<script src="/scripts/sencha-touch-1.1.0/sencha-touch.js?v={version}" type="text/javascript"></script>
		<script type="text/javascript">
			Ext.namespace('SYNO.MobileDSM');
			SYNO.MobileDSM.Session = {session};
		</script>
		<script src="mapp/mobile.js?v={version}" type="text/javascript"></script>
	</head>
	<body>
	<div id="loading-mask" class="x-mask x-mask-gray" style="width: 100%; height: 100%;">
		<div id="loading-spinner" class="x-mask-loading x-hidden-visibility">
			<div class="x-loading-spinner">
				<span class="x-loading-top"></span>
				<span class="x-loading-right"></span>
				<span class="x-loading-bottom"></span>
				<span class="x-loading-left"></span>
			</div>
		</div>
	</div>
	</body>
</html>

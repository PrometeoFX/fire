<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=no" />
	<meta name="MobileOptimized" content="240" />
	<link rel="apple-touch-icon" href="mapp/resources/images/apple-touch-icon.png" />
	<style type="text/css">
	body, div, span, p {
		margin: 0;
		padding: 0;
		font-family: arial, sans-serif;
		font-size: 16px;
		font-weight: normal;
		line-height: 18px;
		-webkit-text-size-adjust: none;
	}

	a, a:link, a:visited {
		color: black;
		text-decoration: none;
	}

	.clear {
		clear: both;
	}

	.service_empty {
		padding: 20px 20px 0 20px;
		text-align: center;
	}

	.service_button {
		float: left;
		display: block;
		width: 104px;
		text-align: center;
	}

	.service_icon img {
		width: 72px;
		height: 72px;
		border: 0;
	}

	.foot {
		position: absolute;
		bottom: 40px;
		width: 100%;
		color:#999;
		text-align: center;
	}

	.accesstext, .copyright {
		font-size: 16px;
		line-height: 24px;
	}

	.foot a, .foot a:link, .foot a:visited {
		color: #0063DC;
		text-decoration: none;
	}
	</style>
	<title>{title}</title>
</head>
<body>
{service_list}
<div class="clear">
</div>
<div class="foot">
	<div class="accesstext">
		<a href="?forceDesktop=1">{desktop_edition}</a> |
		<a href="logout.cgi">{logout}</a>
	</div>
	<div class="copyright">
		&copy 2011 <a target="_blank" href="http://www.synology.com/">Synology Inc.</a>
	</div>
</div>
</body>
</html>

<h1>儲存空間分析器</h1>
<p>儲存空間分析器讓您可以快速掌握 DiskStation 儲存空間使用量的整體趨勢、建立並管理任務來分析儲存空間，並產生詳細的儲存空間使用量報表。您可以選擇報表類型、設定排程來定期接收儲存空間報告，並輕鬆檢視符合指定時間或特定條件的歷史報表。透過儲存空間分析器，您可以更輕而易舉、有效率地管理您的系統，並且依照分析結果來修改設定。例如，根據報表的分析結果，您可以刪除極少存取的檔案來釋出空間供其它使用、增加配額給需求較大的使用者，或是視使用量趨勢來增加儲存空間以滿足所需。</p>

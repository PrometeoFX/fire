<h1>備份 &amp; 同步</h1>
<p>瞭解如何執行備份任務、還原檔案、<span class="disable-eds14" style="display: inline;">備份 iSCSI LUN*、</span>份資料至公用雲端儲存空間，並將 eCore Server 裝置上的共用資料夾同步至另一台 Synology 產品。</p>

<p>____<br /> * 僅適用於特定機型。</p>

<h1>存储空间分析器</h1>
<p>存储空间分析器可让您快速查看 DiskStation 的整体使用率趋势、创建和管理任务以分析存储空间，并生成卷使用率的详细报告。您可以选择报告类型、设置计划以定期接收存储空间情况报告并轻松查看符合指定时间或条件的前期报告。通过存储空间分析器，根据分析情况来管理系统和修改设置变得更加轻松和有效；例如，根据其分析报告，您可以删除很少访问的文件以释放空间用于其它任务、为空间需求较大的用户增加配额或安装更多存储空间来满足需求和使用趋势。</p>

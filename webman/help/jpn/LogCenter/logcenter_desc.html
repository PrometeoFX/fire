<h1>ログ センター</h1>

<p>ログ センターは、中央管理されたログ管理アプリケーションです。次のようなタスクを簡単かつ効率よく行えるように、包括的なツールが用意されています。

<ul>
<li>syslog ログ作成規格に基づいて、他のネットワーク デバイスからログを送受信する</li>
<li>デバイスと時間に応じてログ ボリュームを監視する</li>
<li>ログ アーカイブの保存先を指定したり、自動的にログ アーカイブを行う規則を作成する</li>
<li>ローカル ログ、または他のネットワーク デバイスから受信したログを検索したり、絞り込む</li>
<li>指定したイベントの発生時に、管理者に通知を送る</li>
</ul>

</p>
